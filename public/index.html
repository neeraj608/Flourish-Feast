<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourish Feast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div id="splash-screen" class="splash-screen"><h1 class="splash-logo">Flourish Feast</h1></div>
    <span id="menu-toggle" class="material-icons-outlined menu-toggle">menu</span>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="logo">Flourish Feast</div>
            <button class="new-chat-btn"><span class="material-icons-outlined">add</span> New Recipe</button>
            <div class="history">
                <h2>History <span id="clearHistoryBtn" class="material-icons-outlined clear-history-icon" title="Clear All History">delete_sweep</span></h2>
                <ul id="history-list"></ul>
            </div>
        </aside>
        <main class="chat-area">
            <div id="chat-container"></div>
            <div class="input-area-wrapper">
                <div class="input-area">
                    <input type="file" id="fileInput" multiple hidden>
                    <span id="attach-icon" class="material-icons-outlined icon-btn" title="Attach file">attach_file</span>
                    <input type="text" id="userInput" placeholder="Ask for a recipe...">
                    <span id="record-icon" class="material-icons-outlined icon-btn" title="Record audio">mic_none</span>
                    <button id="sendBtn" class="send-btn" title="Send message"><span class="material-icons-outlined">send</span></button>
                </div>
            </div>
             <div id="loading-spinner" class="loading-spinner">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
